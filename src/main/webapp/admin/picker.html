<html>
<head>
<title>Tigra Color Picker</title>
<style>
	.bd {
		border: 1px inset InactiveBorder;
	}
	.s {
		width: 181px;
	}

	table {
		width: 181px;
	}
	table td {
		/*align:center;*/
		position: relative;
		height: 18px;
	}
	table td a {
		position: absolute;
		width: 100%;
		height: 100%;
		top:0;
		left: 0;
	}
</style>
</head>
<body leftmargin="5" topmargin="5" marginheight="5" marginwidth="5"
	onload="P.C(P.initPalette)">
<table cellpadding=0 cellspacing=2 border=0 width=184>
	<form>
	<tr>
		<td align="center"><select name="type"
			onchange="P.C(this.selectedIndex)" class="s">
			<option>Juno Palette</option>
			<option>Web Safe Palette</option>
			<option>Windows System Palette</option>
			<option>Grey Scale Palette</option>
			<option>Mac OS Palette</option>
		</select></td>
	</tr>
	<tr>
		<td align="center"><script language="JavaScript">
	var P = opener.TCP;
	onload = "P.show(P.initPalette)";
	document.forms[0].elements[0].selectedIndex = P.initPalette;
	P.draw(window, document);
</script></td>
	</tr>
	</form>
</table>
</body>
</html>
