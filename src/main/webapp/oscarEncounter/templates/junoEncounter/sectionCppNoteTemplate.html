<li class="\${rowClass}">
	<span id="spanListNote\${index}">
		<a class="topLinks"
          onmouseover="this.className='topLinkhover'"
          onmouseout="this.className='topLinks'"
          title="\${linkTitle}"
          id="listNote\${noteId}"
          href="#"
          onclick="\${onClick};return false;"
          style="width:100%;overflow:scroll;" >
            {{each textLineArray}}
            \${$value}<br />
            {{/each}}
		</a>
	</span>
</li>
