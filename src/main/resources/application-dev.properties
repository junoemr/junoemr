# Spring boot actuator settings
management.endpoints.web.exposure.include=*

#OLIS settings
juno.olis.keystore=${HOME}/projects/juno/olis_cert/olis_cst.jks
juno.olis.ssl-keystore=${HOME}/projects/juno/olis_cert/olis_cst.jks
juno.olis.ssl-keystore-password=changeit
juno.olis.truststore=${HOME}/projects/juno/olis_cert/jssecacerts.cst.olis.ssha.ca
juno.olis.truststore-password=changeit
juno.olis.returned-cert=${HOME}/projects/juno/olis_cert/02663355.cer.txt
juno.olis.request-url=https://cst.olis.ssha.ca/ssha.olis.webservices.ER7/OLIS.asmx

# Fax config overrides
juno.fax-config.ringcentral-api-location=https://platform.devtest.ringcentral.com

# Netcare integration
juno.netcare-config.conformance-code=C0005
juno.netcare-config.launcher-url=https://plb.albertanetcare.ca/Citrix/AccessPlatform16/site/launcher.aspx
juno.netcare-config.login-url=plb.albertanetcare.ca/cha/PLBLogin.htm
juno.netcare-config.logout-url=plb.albertanetcare.ca/concerto/Logout.htm

# ----------------------- HRM ------------------------
juno.hrm.access-key-location=/var/secrets/hrm/juno_hrm.ppk

# ----------------------- AQS ------------------------
juno.aqs.aqs-domain=${AQS_DOMAIN:aqs.cpdev.ca}

# ----------------------- Myhealthaccess ------------------------
juno.myhealthaccess.myhealthaccess-dev-mode=true
juno.myhealthaccess.myhealthaccess-domain=${MHA_DOMAIN:mha.cpdev.ca}
juno.myhealthaccess.cloudmd-domain=${CLOUDMD_DOMAIN:cloudmd.cpdev.ca}
