<div class="schedule-event event-color">
	<div class="event-block">
		<div class="inline-flex">
			<button class="event-item btn btn-icon event-status">
				<i class="icon icon-status onclick-event-status"></i>
			</button>
			<div class="event-item event-critical">
				<i class="bg-image icon icon-critical"></i>
			</div>
			<button class="event-item btn btn-icon event-status event-telehealth onclick-event-telehealth">
				<i class="icon icon-video-2 onclick-event-telehealth"></i>
			</button>
			<button class="event-item btn btn-event-link event-encounter onclick-event-encounter">
				E
			</button>
			<button class="event-item btn btn-event-link event-invoice onclick-event-invoice">
				B
			</button>
			<button class="event-item btn btn-event-link event-demographic onclick-event-demographic">
				M
			</button>
			<button class="event-item btn btn-event-link event-rx onclick-event-rx">
				Rx
			</button>
			<div class="event-item event-blk-label">
				<span class="event-label bold"></span>
			</div>
		</div>
		<span class="event-details"></span>
	</div>

	<div class="event-item book-status-container">
		<div class="booking-status-box">
			<div class="booking-circle"></div>
			<div class="confirmed-appointment booking-circle"></div>
			<div class="self-booked-status booking-circle"></div>
			<div class="booking-circle"></div>
		</div>
	</div>
</div>
